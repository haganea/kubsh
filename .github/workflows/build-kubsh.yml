name: Build and Package kubsh.deb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: haganea/kubsh

    - name: Pull Docker image
      run: docker pull ghcr.io/xardb/kubshfuse:master

    - name: Build package in container
      run: |
        docker run --rm \
        -v $PWD:/mnt \
        -w /mnt \
        ghcr.io/xardb/kubshfuse:master \
        make deb
    - name: Run tests in container
      run: |
        docker run --rm \
        -v $PWD:/mnt \
        --device /dev/fuse \
        --cap-add SYS_ADMIN \
        --security-opt apparmor:unconfined \
        ghcr.io/xardb/kubshfuse:master
        make test

    - name: Verify kubsh.deb exists
      run: |
        echo "Checking for kubsh.deb file..."
        if [ -f "kubsh.deb" ]; then
          echo "kubsh.deb found!"
          ls -la kubsh.deb
          docker run --rm -v $PWD:/mnt ghcr.io/xardb/kubshfuse:master \
            dpkg -c /mnt/kubsh.deb 2>/dev/null || echo "Cannot inspect package"
        else
          echo "kubsh.deb not found!"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi

    - name: Upload kubsh.deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-package
        path: kubsh.deb
        retention-days: 30
